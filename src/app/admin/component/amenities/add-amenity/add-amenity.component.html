<div style="display: flex; justify-content: center; align-items: center; height: 70vh;">
  <mat-card style="width: 25%; text-align: center; padding: 30px; ;">

    <mat-card-header style="display: flex; justify-content: center; align-items: center;">
      <mat-card-title >Add New Amenity</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="amenityForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <div class="container">
          <mat-form-field class="name-field" style="width: 100%;">
            <mat-label>Name</mat-label>

            <input matInput formControlName="name" placeholder="Name" />
          </mat-form-field>

          <input type="file" accept="image/*" formControlName="image" id="image" class="inpdddut"
            (change)="onFileSelected($event)" />
          <img *ngIf="url" [src]="url" style='height: 100px; width: 100px; margin-top: 10px;' />

        </div>
        <button mat-raised-button color="primary" type="submit" style="margin-top: 10px;">Add</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
