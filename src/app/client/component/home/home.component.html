<div class="backgroundImage">
  <div class="sticky-search">
    <div class="search-container">
      <div class="search-field">
        <mat-form-field appearance="fill" style="margin-bottom: -1.25em">
          <mat-label><fa-icon [icon]="falocation"></fa-icon> Where</mat-label>
          <input matInput type="text" placeholder="Search">
        </mat-form-field>
      </div>


      <div class="date-range-field">
        <mat-form-field appearance="fill" style="margin-bottom: -1.25em">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
        </mat-form-field>
      </div>

      <div class="search-button">
        <button mat-fab color="primary">
          <fa-icon [icon]="searchIcon"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="title">
    <h1 style="font-size: 40px;">Find a place that matches your style</h1>
  </div>
  <div >
    <mat-grid-list [cols]="breakpoint" rowHeight="" (window:resize)="onResize($event)" gutterSize="70px">
      <mat-grid-tile class="property-single-card" *ngFor="let property of properties">
        <mat-card>
          <app-imageslider [slides]="property.imageUrl" [propertyId]="property._id"
            (idSelected)="onPropertyClick($event)"></app-imageslider>
          <br>
          <div (click)=" onPropertyClick(property._id)">
            <mat-card-title>
              {{property.name}}</mat-card-title>
            <mat-card-subtitle>
              {{property.address.address}}
            </mat-card-subtitle>
            <mat-card-title>â‚¹ {{property.price}}/night</mat-card-title>

          </div>
        </mat-card></mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
