<app-waiting [control]="response"></app-waiting>
<div *ngIf="propertyId">
  <app-host-property [PropertyId]="propertyId" (toPlist)="updateProId($event)"></app-host-property>
</div>

<div class="container"  *ngIf ="!propertyId">
  <div class="booking">
    <h1>Listed Properties</h1>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="propertyName">
      <th mat-header-cell *matHeaderCellDef>Property Name</th>
      <td mat-cell *matCellDef="let element">{{ element.propertyName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="propertyAddress">
      <th mat-header-cell *matHeaderCellDef>Property Address</th>
      <td mat-cell *matCellDef="let element">{{ element.propertyAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.image }}" style="height: 60px; width: 80px" />
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" >
        <button mat-raised-button color="primary" (click)="edit(element._id)" >
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="remove(element._id)" style="margin-left: 5px;" >
          Remove
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
