<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span style="color: black;">Explore</span>
    <span class="spacer"></span>
    <div fxShow="false" fxShow.gt-sm="true">
      <!-- <a style="margin-left: 10px;" mat-button mat-raised-button  *ngFor="let item of menuItems; trackBy: trackByFn" (click)="navigateToItem(item)">{{ item.name }}</a> -->
      <button  mat-raised-button [matMenuTriggerFor]="menu"  > {{ isLoggedIn ? user : 'Menu' }}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let item of menuItems; trackBy: trackByFn" (click)="navigateToItem(item)">{{ item.name }}</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
